<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/vnd.microsoft.icon" href="img/favicon.ico">  
    <link rel="stylesheet" href="css/libs.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/add.css">
    <title>Новый проект</title>
</head>

<body class="relative">

<div v-show="modals.add_tab.show == true">
    <div class="arcticmodal-container" style="">
        <table class="arcticmodal-container_i">
            <tr>
                <td class="arcticmodal-container_i2">
                    <div class="box-modal" id="exampleModal">
                        <div @click="modals.add_tab.show = false" class="box-modal_close arcticmodal-close">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <g id="icon/content/clear_24px">
                                    <path id="icon/content/clear_24px_2"
                                          d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z"
                                          fill="#B9BDC7"/>
                                </g>
                            </svg>
                        </div>
                        <div class="flex flex-wrap">
                            <div class="inline-flex w-full border-b border-ed px-6 py-6">
                                <div class="text-base font-bold">Добавить связь</div>
                            </div>
                            <div class="inline-flex w-full">
                                <div class="flex flex-wrap p-6">

                                    <div class="flex items-center mb-6 w-full">
                                        <div class="w-1/3">
                                            <label class="font-semibold text-xs pr-3">
                                                Наименование:
                                            </label>
                                        </div>
                                        <div class="w-2/3">
                                            <input v-model="modals.add_tab.research_name" type="text"
                                                   class="w-full border-b border-b9 text-xs font-normal focus:outline-none py-1"
                                                   placeholder="Наименование связи">

                                        </div>
                                    </div>

                                    <div class="flex items-center mb-6 w-full">
                                        <div class="w-1/3">
                                            <label class="font-semibold text-xs pr-3">
                                                Период действия:
                                            </label>
                                        </div>
                                        <div class="flex w-2/3">
                                            <div class="relative">
                                                <svg class="absolute" style="right: 10px; bottom: 11px" width="13" height="10" viewBox="0 0 13 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <rect y="3" width="1" height="7" fill="#B9BDC7"/>
                                                    <rect x="12" width="1" height="7" fill="#B9BDC7"/>
                                                    <rect x="13" width="1" height="9" transform="rotate(90 13 0)" fill="#B9BDC7"/>
                                                    <rect x="13" y="3" width="1" height="13" transform="rotate(90 13 3)" fill="#B9BDC7"/>
                                                    <rect x="13" y="6" width="1" height="13" transform="rotate(90 13 6)" fill="#B9BDC7"/>
                                                    <rect x="9" y="9" width="1" height="9" transform="rotate(90 9 9)" fill="#B9BDC7"/>
                                                    <rect x="8" width="1" height="10" fill="#B9BDC7"/>
                                                    <rect x="4" width="1" height="10" fill="#B9BDC7"/>
                                                </svg>
                                                <input v-model="modals.add_tab.research_name" type="text"
                                                       class="w-full border-b border-b9 text-xs font-normal focus:outline-none py-1 pr-6"
                                                       placeholder="11.11.2020">
                                            </div>
                                            <div class="flex-shrink-0 mx-2">
                                                —
                                            </div>
                                            <div class="relative">
                                                <svg class="absolute" style="right: 10px; bottom: 11px" width="13" height="10" viewBox="0 0 13 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <rect y="3" width="1" height="7" fill="#B9BDC7"/>
                                                    <rect x="12" width="1" height="7" fill="#B9BDC7"/>
                                                    <rect x="13" width="1" height="9" transform="rotate(90 13 0)" fill="#B9BDC7"/>
                                                    <rect x="13" y="3" width="1" height="13" transform="rotate(90 13 3)" fill="#B9BDC7"/>
                                                    <rect x="13" y="6" width="1" height="13" transform="rotate(90 13 6)" fill="#B9BDC7"/>
                                                    <rect x="9" y="9" width="1" height="9" transform="rotate(90 9 9)" fill="#B9BDC7"/>
                                                    <rect x="8" width="1" height="10" fill="#B9BDC7"/>
                                                    <rect x="4" width="1" height="10" fill="#B9BDC7"/>
                                                </svg>
                                                <input v-model="modals.add_tab.research_name" type="text"
                                                       class="w-full border-b border-b9 text-xs font-normal focus:outline-none py-1 pr-6"
                                                       placeholder="11.11.2020">
                                            </div>

                                        </div>
                                    </div>

                                    <div class="flex w-full justify-center items-center mt-6 py-1">
                                        <button @click="add_tab" type="button" v-bind:class="{disabled_button: modals.add_tab.research_name.length < 3 || modals.add_tab.research_type < 0}" class="button-standart bg-blue text-white text-xs focus:outline-none hover:opacity-75 mx-2">
                                            <span>Добавить</span>
                                        </button>
                                        <button @click="modals.add_tab.show = false" type="button" class="button-standart arcticmodal-close bg-white text-blue text-xs shadow-lg focus:outline-none hover:shadow-xl mx-2">
                                            <span>Отмена</span>
                                        </button>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div class="arcticmodal-overlay" style="z-index:999; background-color: rgb(0, 0, 0); opacity: 0.6;"></div>
</div>

<script src="js/libs.js"></script>
<script src="js/main.js"></script>

</body>

</html>
